<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Category</th>
            <th></th>
    </thead>
    <tbody>
        <tr *ngFor = 'let bookmark of bookmarks'>
            <td>{{ bookmark.title }}</td>
            <td>{{ bookmark.url }}</td>
            <td>{{ bookmark.category }}</td>
            <td><button class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
    </tr>

</table>
